<html>

<head>
	<title>제목 없음-1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<style type="text/css">
		#{
			margin: 0px;
			padding: 0px;
		}

		#main_box {
			background: blue;
			width: 1440px;
			height: 900px;

			text-align: center;
		}

		#aside {
			background: white;
		}
	</style>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="js/jquery.slidereveal.min.js"></script>
	<script type="text/javascript">
	$(function() {
		//alert('111');
		$("#aside").slideReveal({
			trigger: $("#header"),
			push: false,
			overlay: true
		});
	});
	</script>

</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

	<div id="main_box">
		<div id="header"><img src="images/header.jpg" class="btn" width="800" height="240" alt="">
		</div>
		<div id="body"><img src="images/body.jpg" width="800" height="560" alt=""></div>
		<div id="aside">
			<h2>
				기능1<br>
				기능2<br>
				기능3<br>
				기능4<br>
				기능5<br>
				기능6<br>
				기능7<br>
				기능8<br>
			</h2>
		</div>
		<div id="footer"><img src="images/footer.jpg" width="800" height="100" alt=""></div>
	</div>

	<!-- End Save for Web Slices -->
</body>

</html>
